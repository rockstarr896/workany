name: Build macOS ARM

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  RUST_TARGET: aarch64-apple-darwin
  TAURI_TARGET: aarch64-apple-darwin
  BUN_TARGET: bun-darwin-arm64

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.RUST_TARGET }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          shared-key: macos-arm64

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build API sidecar
        run: |
          cd src-api
          mkdir -p dist
          bun build src/index.ts --compile --target=${{ env.BUN_TARGET }} --outfile dist/workany-api-${{ env.RUST_TARGET }}

      - name: Bundle CLI tools
        run: |
          cd src-api/dist
          mkdir -p cli-bundle
          cd cli-bundle

          # Download Node.js for macOS ARM64
          NODE_VERSION="22.2.0"
          NODE_FILENAME="node-v${NODE_VERSION}-darwin-arm64"
          curl -fsSL "https://nodejs.org/dist/v${NODE_VERSION}/${NODE_FILENAME}.tar.gz" | tar xz
          cp "${NODE_FILENAME}/bin/node" ./node
          chmod +x ./node
          rm -rf "${NODE_FILENAME}"

          # Install CLI packages
          echo '{"name":"cli-bundle","private":true,"type":"module"}' > package.json
          npm install @anthropic-ai/claude-code @openai/codex --registry=https://registry.npmmirror.com

          # Copy wasm files
          cp node_modules/@anthropic-ai/claude-code/*.wasm . 2>/dev/null || true

          # Clean up unused platform binaries (keep ARM64 macOS only)
          if [ -d "node_modules/@openai/codex/vendor" ]; then
            for dir in node_modules/@openai/codex/vendor/*; do
              dirname=$(basename "$dir")
              if [ "$dirname" != "aarch64-apple-darwin" ] && [ -d "$dir" ]; then
                rm -rf "$dir"
              fi
            done
          fi

          # Clean @anthropic-ai/claude-code vendor/ripgrep
          if [ -d "node_modules/@anthropic-ai/claude-code/vendor/ripgrep" ]; then
            for item in node_modules/@anthropic-ai/claude-code/vendor/ripgrep/*; do
              itemname=$(basename "$item")
              if [ -d "$item" ] && [ "$itemname" != "arm64-darwin" ]; then
                rm -rf "$item"
              fi
            done
          fi

          cd ..

          # Create claude launcher script
          echo "" | base64 -d > claude
          chmod +x claude
          cp claude "claude-${{ env.RUST_TARGET }}"

          # Create codex launcher script
          echo "" | base64 -d > codex
          chmod +x codex
          cp codex "codex-${{ env.RUST_TARGET }}"

          echo "CLI bundle created successfully"
          ls -la cli-bundle/

      - name: Update tauri.conf.json for CLI bundle
        run: |
          node -e "
          const fs = require('fs');
          const config = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));

          if (!config.bundle.externalBin) config.bundle.externalBin = [];
          if (!config.bundle.resources) config.bundle.resources = [];

          if (!config.bundle.externalBin.includes('../src-api/dist/claude')) {
            config.bundle.externalBin.unshift('../src-api/dist/claude');
          }
          if (!config.bundle.externalBin.includes('../src-api/dist/codex')) {
            config.bundle.externalBin.unshift('../src-api/dist/codex');
          }

          const cliResource = '../src-api/dist/cli-bundle/**/*';
          if (!config.bundle.resources.includes(cliResource)) {
            config.bundle.resources = config.bundle.resources.filter(r =>
              !r.includes('cli-bundle')
            );
            config.bundle.resources.push(cliResource);
          }

          fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2));
          console.log('Updated tauri.conf.json with CLI bundle config');
          "

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: pnpm tauri
          args: --target ${{ env.TAURI_TARGET }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WorkAny-macos-arm64
          path: |
            src-tauri/target/${{ env.TAURI_TARGET }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ env.TAURI_TARGET }}/release/bundle/macos/*.app
          if-no-files-found: ignore
